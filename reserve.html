<!DOCTYPE html>
<html>
<head>
	<title>Hot Restaurant | Reserve</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 id="title-text" class="text-center"><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
			<h2 id="subtitle-text" class="text-center">Make your reservation</h2>
			<div class="text-center">
				<a href="/tables">
					<button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span>View Tables</button>
				</a>
				<a href="/">
					<button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button>
				</a>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Table Reservation</h4>
					</div>
					<div class="panel-body">
						<form role="form">
							<div class="form-group">
								<label for="">Name</label>
								<input class="form-control" id="reserve_name" type="text">
							</div>
							<div class="form-group">
								<label for="">Phone Number</label>
								<input class="form-control" id="reserve_phone" type="text">
							</div>
							<div class="form-group">
								<label for="">Email</label>
								<input class="form-control" id="reserve_email" type="text">
							</div>
							<div class="form-group">
								<label for="">Unique ID</label>
								<input class="form-control" id="reserve_uniqueID" type="text">
							</div>
							<button id="submit" type="submit" class="btn btn-primary submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<footer class="footer">
      		<div class="container">
	        	<p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
      		</div>
    	</footer>
	</div>
	<script type="text/javascript">
		$("#submit").on("click", () => {
			$.ajax({
				url: '/api',
				type: 'POST',
				dataType: 'json',
				data: {
					customerName: $("#reserve_name").val(),
					phoneNumber: $("#reserve_phone").val(),
					customerEmail: $("#reserve_email").val(),
					customerId: $("#reserve_uniqueID").val()
				}
			})
			.done(function() {
				console.log("success");
			})
			.fail(function() {
				console.log("error");
			})
			.always(function() {
				console.log("complete");
			});	
		})
	</script>
</body>
</html>
