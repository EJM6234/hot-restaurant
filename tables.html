<!DOCTYPE html>
<html>
<head>
	<title>Hot Restaurant | Tables</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 id="title-text" class="text-center"><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
			<h2 id="subtitle-text" class="text-center">Make your reservation</h2>
			<div class="text-center">
				<a href="/reserve">
					<button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button>
				</a>
				<a href="/">
					<button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button>
				</a>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Current Reservations</h4>
					</div>
					<div id="tables" class="panel-body">
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Waiting List</h4>
					</div>
					<div id="waitList" class="panel-body">
					</div>
				</div>
			</div>
		</div>
		<footer class="footer">
      		<div class="container">
	        	<p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
      		</div>
    	</footer>
	</div>
	<script type="text/javascript">
		$.ajax({
			url: '/api/tables',
			type: 'GET',
		})
		.done((res) => {
			// $("#waitList").empty();
			for (i=0; i<res.length; i++) {
				console.log(res[i].customerName);
				$("#tables").append(`<div id="tables${i+1}" class="well"><h2><span class="label label-primary">${i+1}</span> | ${res[i].customerName}</h2></div>`);
			}
			console.log(res);
			console.log("success");
		})
		.fail(function() {
			console.log("error");
		})
		.always(function() {
			console.log("complete");
		});

		$.ajax({
			url: '/api/waitlist',
			type: 'GET',
		})
		.done((res) => {
			// $("#waitList").empty();
			for (i=0; i<res.length; i++) {
				console.log(res[i].customerName);
				$("#waitList").append(`<div id="waitlist${i+1}" class="well"><h2><span class="label label-primary">${i+1}</span> | ${res[i].customerName}</h2></div>`);
			}
			console.log(res);
			console.log("success");
		})
		.fail(function() {
			console.log("error");
		})
		.always(function() {
			console.log("complete");
		});

		
	</script>
</body>
</html>
